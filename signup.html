<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adams+ | Premium Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-blue-50/30 flex">
  <div class="flex flex-col lg:flex-row w-full">
    <!-- Left Side - Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12 xl:p-20">
      <div class="max-w-md w-full">
        <!-- Toggle Switch -->
        <div class="flex bg-white rounded-2xl p-1.5 shadow-xs border border-gray-200 mb-8 w-64">
          <button id="signin-btn" class="flex-1 py-2.5 px-4 rounded-xl text-sm font-semibold text-white transition-all duration-300 bg-blue-600 shadow-sm">
            Sign In
          </button>
          <button id="signup-btn" class="flex-1 py-2.5 px-4 rounded-xl text-sm font-semibold text-gray-500 hover:text-gray-700 transition-all duration-300">
            Sign Up
          </button>
        </div>

        <!-- Logo -->
        <div class="mb-8">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl shadow-lg mb-4">
            <span class="text-white font-bold text-lg">A+</span>
          </div>
          <h1 id="form-title" class="text-2xl font-bold text-gray-900">Welcome back</h1>
          <p id="form-subtitle" class="text-gray-600 mt-2">Sign in to your account to continue</p>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
            <input type="email" class="w-full px-4 py-3.5 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 outline-none" placeholder="Enter your email">
          </div>
          
          <div>
            <div class="flex items-center justify-between mb-2">
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
            </div>
            <input type="password" class="w-full px-4 py-3.5 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 outline-none" placeholder="Enter your password">
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-3.5 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:bg-blue-700 transform hover:scale-[1.02] transition-all duration-200">
            Sign in to your account
          </button>
        </form>

        <!-- Sign Up Form (Hidden by default) -->
        <form id="signup-form" class="space-y-5 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full name</label>
            <input type="text" class="w-full px-4 py-3.5 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 outline-none" placeholder="Enter your full name">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
            <input type="email" class="w-full px-4 py-3.5 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 outline-none" placeholder="Enter your email">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" class="w-full px-4 py-3.5 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-200 outline-none" placeholder="Create a password">
          </div>

          <div class="flex items-center space-x-3">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label class="text-sm text-gray-600">
              I agree to the <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Terms</a> and <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-3.5 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:bg-blue-700 transform hover:scale-[1.02] transition-all duration-200">
            Create your account
          </button>
        </form>

        <!-- Social Login -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-center text-sm text-gray-600 mb-4">
            Or continue with
          </p>
          <div class="grid grid-cols-2 gap-3">
            <button class="google-btn flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:border-red-500 transition-colors duration-200">
              <svg class="w-5 h-5 text-red-500" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="ml-2 text-sm font-medium text-gray-700">Google</span>
            </button>
            <button class="twitter-btn flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:border-blue-400 transition-colors duration-200">
              <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
              </svg>
              <span class="ml-2 text-sm font-medium text-gray-700">Twitter</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Image Overlay -->
    <div class="w-full lg:w-1/2 relative min-h-[50vh] lg:min-h-screen">
      <div class="absolute inset-0 bg-gradient-to-br from-blue-600/90 to-purple-700/90 mix-blend-multiply"></div>
      <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2332&q=80" 
           alt="Team collaboration" 
           class="w-full h-full object-cover">
      
      <!-- Overlay Content -->
      <div class="absolute inset-0 flex items-center justify-center p-8 lg:p-12 xl:p-20 text-white">
        <div class="text-center max-w-md">
          <div class="w-16 h-16 bg-white/20 rounded-2xl backdrop-blur-sm flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </div>
          <h2 class="text-3xl font-bold mb-4">Join 10,000+ teams</h2>
          <p class="text-lg text-white/90 leading-relaxed">
            Already using our platform to build amazing products and collaborate seamlessly with their teams.
          </p>
          <div class="mt-8 flex items-center justify-center space-x-2 text-white/80">
            <div class="w-2 h-2 bg-white rounded-full"></div>
            <div class="w-2 h-2 bg-white/50 rounded-full"></div>
            <div class="w-2 h-2 bg-white/30 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const signinBtn = document.getElementById('signin-btn');
  const signupBtn = document.getElementById('signup-btn');
  const signinForm = document.getElementById('signin-form');
  const signupForm = document.getElementById('signup-form');
  const title = document.getElementById('form-title');
  const subtitle = document.getElementById('form-subtitle');

  function switchToSignIn() {
    signinBtn.classList.add('bg-blue-600', 'text-white', 'shadow-sm');
    signinBtn.classList.remove('text-gray-500', 'hover:text-gray-700');
    signupBtn.classList.remove('bg-blue-600', 'text-white', 'shadow-sm');
    signupBtn.classList.add('text-gray-500', 'hover:text-gray-700');
    
    signinForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    
    title.textContent = 'Welcome back';
    subtitle.textContent = 'Sign in to your account to continue';
  }

  function switchToSignUp() {
    signupBtn.classList.add('bg-blue-600', 'text-white', 'shadow-sm');
    signupBtn.classList.remove('text-gray-500', 'hover:text-gray-700');
    signinBtn.classList.remove('bg-blue-600', 'text-white', 'shadow-sm');
    signinBtn.classList.add('text-gray-500', 'hover:text-gray-700');
    
    signupForm.classList.remove('hidden');
    signinForm.classList.add('hidden');
    
    title.textContent = 'Create account';
    subtitle.textContent = 'Get started with your free account';
  }

  signinBtn.addEventListener('click', switchToSignIn);
  signupBtn.addEventListener('click', switchToSignUp);
</script>
